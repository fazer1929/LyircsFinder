<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="centerx centery">
            <h1>Lyrics Finder</h1>
            <h3>Find what you love</h3>
            <form action="" id="form">
                <input type="text" id="inSearch" placeholder="Enter the Artist or Song Name">
                <button type="submit">Search</button>
            </form>
        </div>    
    </header>
    <div class="container centerx">
        <p class="text">Here Are The Results</p>
    </div>
    <div id="result" class="container"></div>
    <div id="more" class="conainer centerx"></div>
    <script src="script.js"></script>
</body>
</html>
